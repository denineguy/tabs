<!doctype html>
<html>
  <head>
    <meta charset=utf-8>
    <title>Mastering CSS Project Assignment #1 - Tabs</title>
    <link rel=stylesheet href=css/style.css>
  </head>
  <body>
    <div class="tabComponent">
    <!-- Insert code to create tabbed components here -->
      <label for="homedecor" class"front">Home Decor</label>
      <label for="furniture">Furniture</label>
      <label for="kitchen">Kitchen</label>
      <label for="clearance">Clearance</label>

      <input type="radio" name="tab" id="homedecor" checked/>
      <div class="content">
          <p>Browse through our list of Home Decor Items</p>
      </div>

      <input type="radio" name="tab" id="furniture"/>
      <div class="content">
        <p>Flash Sale on Living Room and Bedroom Furniture</p>
      </div>

      <input type="radio" name="tab" id="kitchen"/>
      <div class="content">
        <p>Bring the best out of the masterchef in you!!</p>
      </div>

      <input type="radio" name="tab" id="clearance"/>
      <div class="content">
        <p>Red hot deals at affordable prices. Check out our clearance section for more details.</p>
      </div>
      <div id="slider"></div>

    </div>
  </body>
</html>
